<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Центр Международного Образования ZStarKZ</title>

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="wrapper-inner-header">
            <div class="wrapper-inner wrapper-inner-header__top">
                <div class="wrapper-logo">
                    <a class="fix" href="index.html">
                        <img src="img/logo.png" alt="Логотип" />
                        <span class="logo-text t2"
                            >Центр международного<br />образования</span
                        >
                    </a>
                </div>
                <div class="wrapper-contacts">
                    <span class="wrapper-contacts-address"
                        >Алматы, 8 микрорайон, ул. Шаляпина, 31а</span
                    >
                    <div class="wrapper-contacts-main">
                        <div class="wrapper-contacts-main__phones">
                            <img src="img/tel.png" alt="" class="phones-icon" />
                            <div class="wrapper-phones">
                                <a class="phone" href="tel:+77273287510"
                                    >8 (727) 328-75-10</a
                                >
                                <a class="phone" href="tel:+77077854070"
                                    >8 (707) 785-40-70</a
                                >
                            </div>
                        </div>
                        <div class="wrapper-contacts-main__socials">
                            <span class="socials-title">Мы в соц. сетях</span>
                            <div class="wrapper-socials">
                                <a
                                    href="https://vk.com/zstarkz"
                                    class="socials-item"
                                    target="_blank"
                                    ><img src="img/vk.png" alt=""
                                /></a>
                                <a
                                    href="https://www.instagram.com/zstarkz/"
                                    class="socials-item"
                                    target="_blank"
                                    ><img src="img/instagram.png" alt=""
                                /></a>
                                <a
                                    href="https://twitter.com/ZStarKZ_almaty"
                                    class="socials-item"
                                    target="_blank"
                                    ><img src="img/twitter.png" alt=""
                                /></a>
                                <a
                                    href="https://www.facebook.com/ZStarKZalmaty"
                                    class="socials-item"
                                    target="_blank"
                                    ><img src="img/fb.png" alt=""
                                /></a>
                            </div>
                        </div>
                    </div>
                    <div class="top-menu">
                        <a href="#" class="wrapper-contacts-reviews">Отзывы</a>
                    </div>
                </div>
            </div>
            <div class="wrapper-inner-header__bottom">
                <div class="wrapper-inner">
                    <div class="wrapper-navigation">
                        <nav class="main-menu">
                            <ul class="wrapper-main-menu">
                                <li class="main-menu__item">
                                    <a
                                        href="#"
                                        class="main-menu__item-link main-menu__item-link--active"
                                        >Главная <span>ЕНТ, ЕГЭ, КТА</span></a
                                    >
                                </li>
                                <li class="main-menu__item">
                                    <a href="#" class="main-menu__item-link"
                                        >Фотогалерея<span
                                            >Фотоотчет событий</span
                                        ></a
                                    >
                                </li>
                                <li class="main-menu__item">
                                    <a href="#" class="main-menu__item-link"
                                        >Новости<span
                                            >Материалы событий</span
                                        ></a
                                    >
                                </li>
                                <li class="main-menu__item">
                                    <a href="#" class="main-menu__item-link"
                                        >Статьи</a
                                    >
                                </li>
                                <li class="main-menu__item">
                                    <a href="#" class="main-menu__item-link"
                                        >Тесты</a
                                    >
                                </li>
                                <li class="main-menu__item">
                                    <a href="#" class="main-menu__item-link"
                                        >Контакты</a
                                    >
                                </li>
                            </ul>
                        </nav>
                        <form action="" method="get" class="search-form">
                            <div class="wrapper-search">
                                <input
                                    class="search-form__input"
                                    name="search"
                                    placeholder="Поиск..."
                                    type="search"
                                />
                                <button
                                    type="submit"
                                    class="search-form__button"
                                ></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="wrapper-inner-slider">
            <div class="wrapper-inner">
                <div class="slider">
                    <div class="slider__item">
                        <img src="img/1.png" alt="" />
                    </div>
                    <div class="slider__item">
                        <img src="img/2.png" alt="" />
                    </div>
                    <div class="slider__item">
                        <img src="img/3.png" alt="" />
                    </div>
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
